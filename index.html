<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>MCODE</title>
  <link rel="stylesheet" href="style.css">

<body>

  <main>

  <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">HII</h1>

  <a data-aos="fade-down" data-aos-duration="2000" href="services.html">SERVICES</a>
  <a data-aos="fade-down" data-aos-duration="2500" href="about.html">ABOUT</a>
  <a data-aos="fade-down" data-aos-duration="3000" href="contact.html">CONTACT</a>

  <div class="auth-buttons">

      <div class="content">

    <spline-viewer class="robort-3d" url="https://prod.spline.design/72vCem1jXB5ef0g1/scene.splinecode"></spline-viewer>
  </main>

  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.48/build/spline-viewer.js"></script>

    AOS.init();
