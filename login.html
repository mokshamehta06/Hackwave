<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | MCODE</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Add error styling if not already in style.css */
    /* Input error styles */
.input-error {
  border: 2px solid #e74c3c !important;
  background-color: rgba(231, 76, 60, 0.08) !important;
  box-shadow: 0 0 6px rgba(231, 76, 60, 0.6);
  transition: 0.3s ease-in-out;
}
/* Error message styling */
.error-message {
  color: #ff6b6b;
  font-size: 0.9rem;
  font-weight: 500;
  margin-top: 5px;
  display: block;
  opacity: 0;
  transform: translateY(-3px);
  transition: all 0.3s ease;
}

/* Show error with smooth fade-in */
.input-error + .error-message {
  opacity: 1;
  transform: translateY(0);
}

/* Inputs (normal state) */
.login-form input {
  width: 100%;
  padding: 12px 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
  background: #1a1a2e;
  color: #fff;
  font-size: 1rem;
  outline: none;
  transition: 0.3s ease;
}

.login-form input:focus {
  border-color: #6c63ff;
  box-shadow: 0 0 8px rgba(108, 99, 255, 0.6);
}

  </style>
</head>
<body class="login-body">
  <div class="login-container">
    <h1 class="login-title">Welcome Back</h1>
    <form class="login-form" id="loginForm" novalidate>
      <div class="form-group">
        <input type="email" id="email" placeholder="Email" />
        <small class="error-message" id="emailError"></small>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Password" />
        <small class="error-message" id="passwordError"></small>
      </div>
      <button type="submit" class="login-btn">Login</button>
      <p class="signup-text">Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      // Elements
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const emailError = document.getElementById("emailError");
      const passwordError = document.getElementById("passwordError");

      // Clear previous errors
      emailError.textContent = "";
      passwordError.textContent = "";
      emailInput.classList.remove("input-error");
      passwordInput.classList.remove("input-error");

      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      let isValid = true;

      // Email validation
      const emailPattern = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      if (!emailPattern.test(email)) {
        emailError.textContent = "Please enter a valid email address.";
        emailInput.classList.add("input-error");
        isValid = false;
      }

      // Password validation
      if (password.length < 6) {
        passwordError.textContent = "Password must be at least 6 characters.";
        passwordInput.classList.add("input-error");
        isValid = false;
      }

      // If valid
      if (isValid) {
        alert("Login successful! (This is a demo.)");
        // this.submit(); // Uncomment when backend is connected
      }
    });
  </script>
</body>
</html>
