<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | MCODE</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    /* Add error styling if not already in style.css */
    .input-error {
      border: 2px solid #e74c3c !important;
      background-color: rgba(231, 76, 60, 0.08) !important;
      box-shadow: 0 0 6px rgba(231, 76, 60, 0.6);
      transition: 0.3s ease-in-out;
    }
    .error-message {
      color: #ff6b6b;
      font-size: 0.9rem;
      font-weight: 500;
      margin-top: 5px;
      display: block;
      opacity: 0;
      transform: translateY(-3px);
      transition: all 0.3s ease;
    }
    .input-error + .error-message {
      opacity: 1;
      transform: translateY(0);
    }
    .login-form input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #1a1a2e;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: 0.3s ease;
    }
    .login-form input:focus {
      border-color: #6c63ff;
      box-shadow: 0 0 8px rgba(108, 99, 255, 0.6);
    }
    /* Google button wrapper */
    .google-login {
      margin-top: 20px;
      text-align: center;
    }
    .google-btn {
      background: #4285f4;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      transition: background 0.3s ease;
    }
    .google-btn:hover {
      background: #357abd;
    }
    .google-btn img {
      width: 20px;
      height: 20px;
    }
    .divider {
      margin: 20px 0;
      text-align: center;
      position: relative;
    }
    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #ccc;
    }
    .divider span {
      background: #16213e;
      padding: 0 15px;
      color: #ccc;
      font-size: 14px;
    }
  </style>
</head>

    <!-- Normal Email/Password Login -->

        <input type="email" id="email" placeholder="Email" />
        <small class="error-message" id="emailError"></small>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Password" />
        <small class="error-message" id="passwordError"></small>
      </div>
      <button type="submit" class="login-btn">Login</button>
      <p class="signup-text">Don't have an account? <a href="signup.html">Sign Up</a></p>

  <script>
    // Normal Form Validation
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const emailError = document.getElementById("emailError");
      const passwordError = document.getElementById("passwordError");

      emailError.textContent = "";
      passwordError.textContent = "";
      emailInput.classList.remove("input-error");
      passwordInput.classList.remove("input-error");

      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      let isValid = true;
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!emailPattern.test(email)) {
        emailError.textContent = "Please enter a valid email address.";
        emailInput.classList.add("input-error");
        isValid = false;
      }
      if (password.length < 6) {
        passwordError.textContent = "Password must be at least 6 characters.";
        passwordInput.classList.add("input-error");
        isValid = false;
      }
      if (isValid) {
        alert("Login successful! (This is a demo.)");
      }
    });

    // Google Sign In Function
    function signInWithGoogle() {
      // Redirect to backend OAuth endpoint
      // This will allow account switching by opening Google's OAuth flow
      window.location.href = 'http://localhost:5000/auth/google';
    }

    // Check if user is already authenticated
    window.addEventListener('load', function() {
      fetch('http://localhost:5000/auth/user', {
        credentials: 'include'
      })
      .then(response => response.json())
      .then(data => {
        if (data.user) {
          // User is already logged in, redirect to dashboard
          window.location.href = 'http://localhost:3000/dashboard';
        }
      })
      .catch(error => {
        console.log('User not authenticated');
      });
    });
  </script>

</html>
