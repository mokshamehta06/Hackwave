<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | MCODE</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #2f2f70);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .home-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      max-width: 700px;
      animation: fadeIn 1.2s ease-in-out;
    }

    .home-container h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #a855f7, #ff4d6d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .home-container p {
      font-size: 1.2rem;
      color: #ccc;
      line-height: 1.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="home-container">
    <h1>Welcome to website</h1>
    <p>
      Your one-stop platform for technology solutions, innovation, and creativity.  
      We build modern, scalable and futuristic applications that help transform ideas into reality.
    </p>
  </div>
</body>
</html>
